<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include Bootstrap from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Javascript file -->
    <script type="text/javascript" src="list.js"></script>

    <!-- Web page name -->
    <title>List</title>
</head>

<body style="background-color:lightblue">

    <!-- Page Content -->
    <div class="container-fluid">
        <br>
        <div class="card" id="users-input-card">
            <div class="card-body" >
                <!-- User input text box-->
                <input type="text" class="form-control" placeholder="Add item" id="new-item">
                <br>
                <!-- Button to add item to list -->
                <button type="button" class="btn btn-primary btn-block" onclick="addItemToList()" id="add-button">Add to List</button>
            </div>
        </div>

        <br>
        <div class="card">
            <!-- Button to print -->
            <button onclick="window.print();">Print my list!</button>
            <!-- Users list -->
            <div class="card-body" id="current-list"></div>
        </div>
    </div>

</body>
</html>
